<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8"/>
    <title>Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    input {
        width: 300px !important;
        position: relative;
    }
    span{
        position:absolute;
        top:55px;
        left:350px;
    }
</style>
</head>
<body>
    <div class="container">
        <form action="#" class="pt-5">
            <input onkeyup="check()" type="password" name="password" id="password" class="form-control" placeholder="pass">
         <span  onclick="active()"><i id="eye" class="far fa-eye"></i></span> 
        </form>
        <div id="show"></div>
    </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
          function active() {
            let x = document.getElementById("password");

            if (x.type == "password") {
                document.getElementById("eye").style.color="blue";
                x.type = "text";
                
            } else {
                document.getElementById("eye").style.color="black";
                x.type = "password";
            }
        }

        function check(){
            let str="";
            str+=document.getElementById("password").value;
            if(str.length<=5){
                document.getElementById("show").innerHTML="<i>Şifrə zəifdir</i>";
            }
            else if(str.length>=6 && str.length<=8){
                document.getElementById("show").innerHTML="<i>Şifrə normaldır</i>";
            }
            else if(str.length>8){
                document.getElementById("show").innerHTML="<i>Şifrə güclüdür </i>";
            }
        }
    </script>
</body>
</html>
